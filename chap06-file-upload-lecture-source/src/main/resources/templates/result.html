<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${ message }"></h1>
    <div th:if="${img != null}">
        <img th:src="${imag}" width="300" height="300">
    </div>

    <div th:else>   <!-- else 를 넣으면 알아서 없다를 처리 -->
        <div th:each="img : ${imgs}">
            <img th:src="${img}" width="300" height="300">
        </div>
    </div>
</body>
</html>
